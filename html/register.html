<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register.css">
    <meta charset="utf-8">
    <title>Defenders of the Bay</title>
  </head>
  <body>
    <div id="registerContainer">
      <center><div>Plot X</div></center>
      <div id="registerPlot">

        <form class="inputField" action="index.html" method="post">
          <p class="input25">First Name:</p>
          <input class="input75" type="text" required>
          <p class="input25">Last Name:</p>
          <input class="input75" type="text" required>
          <p class="input25">Email Address:</p>
          <input class="input75" type="text" required>
          <p class="input25">Phone Number:</p>
          <input class="input25" type="number" max="999">
          <input class="input25" type="number" max="999">
          <input class="input25" type="number" max="9999">
          <p class="input25">Organizations:</p>
          <input class="input75" type="text">

        </form>
        <center>
          <button onclick="finishForm()"></button>
        </center>

      </div>
      <div id="plotStatistics">
        <p class="relevantStat">Estimated Amount of Algae : 1435kg</p>
        <p class="relevantStat">Amount of Algae Removed : 500kg</p>
        <p class="relevantStat"># of Workers : 50</p>
      </div>
    </div>
  </body>
  <script  src="../scripts/register.js"></script>
</html>
